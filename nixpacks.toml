[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
  "python3 -m pip install -r backend/requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = ["cd frontend && npx vite build"]

[start]
cmd = "cd backend && python3 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
